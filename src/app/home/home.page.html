<ion-split-pane>
    <ion-menu contentId="content" side="end">
        <ion-header mode="md">
            <ion-toolbar color="success">
                <ion-title>Menu</ion-title>
                <ion-buttons slot="end">
                    <ion-button icon-only (click)="closeMenu()">
                        <ion-icon name="md-arrow-back" size="large"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content padding color="primary">
            <ion-list color="primary" lines="none">
                <ion-router-outlet id="tabs" main></ion-router-outlet>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
